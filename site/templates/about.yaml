en:
  tands_about1: 'Made by <a href="http://duboue.net/">Pablo Duboue</a> on the on the unceded territories of the xʷməθkʷəy̓əm (Musqueam), Sḵwx̱wú7mesh (Squamish), and Sel̓íl̓witulh (Tsleil-Waututh) Nations.</p> <p>Data released under the <a href="LICENSE">AGPLv3 License</a>.</p> <p>Website based on <a href="https://bootswatch.com/simplex/" rel="nofollow">Bootswatch Simplex</a>. Icons from <a href="https://fontawesome.com/" rel="nofollow">Font Awesome</a>. Web fonts from <a href="https://fonts.google.com/" rel="nofollow">Google</a>. Hardware donated by <a href="https://textualization.com">Textualization Software Ltd.</a>'
  about: About Tell-and-Show
  about_blob: '<p>This project has its roots on a talk Pablo gave at the <a href="https://debconf.org">Debian Conference</a> in 2012: <a href="https://www.youtube.com/watch?v=aI9dUVo6HN8&list=PLu2jWxoGf_elb1pjNVuWTVgE3MQ20bIwL&index=8">Machine learning threats and opportunities for Debian and Free Software</a>. The issue of privacy and recommendation systems working for their users rather than against them got highlighted by the documentary <a href="https://www.thesocialdilemma.com/">The Social Dilemma</a>. The technology for this project borrows from the <a href="https://globalcompactrefugees.org/sites/default/files/2020-03/Hackathon_on_Curriculum_Alignment_Report_Oct19-FINAL_1.pdf">hack2align Hackathon on Curriculum Alignment</a>. Thanks to Jamie Alexandre and Ivan Savov for their help and contributions during the hackathon. An earlier version of this system was built using Reddit data for the <a href="https://www.nicolaharwood.com/#/mamook-lapeep-2020/">Mamook Lapeep project</a>. Thanks to Nicola Harwood and Jai Djwa for their help in that project.</p>'
  contact: Contact the project
  contact_blob: '<p>We are currently setting up communication channels. Please <a href="http://duboue.net/contact.html">contact Pablo</a> directly in the mid time.<p> <p>See the <a href="download_$LANG$.html">download page</a> for information about source code repositories and data dissemination.</p>'
es:
  tands_about1: 'Por <a href="http://duboue.net/">Pablo Duboue</a> en los territorios no cedidos de las naciones xʷməθkʷəy̓əm (Musqueam), Sḵwx̱wú7mesh (Squamish), y Sel̓íl̓witulh (Tsleil-Waututh). </p> <p>Datos distribuidos bajo la <a href="LICENSE">licencia AGPLv3</a>.</p> <p>Sitio web basado en <a href="https://bootswatch.com/simplex/" rel="nofollow">Bootswatch Simplex</a>. Íconos de <a href="https://fontawesome.com/" rel="nofollow">Font Awesome</a>. Tipografía web de <a href="https://fonts.google.com/" rel="nofollow">Google</a>. Hardware donado por <a href="https://textualization.com">Textualization Software Ltd.</a>'
  about: Acerca de Tell-and-Show
  about_blob: '<p>Este proyecto tiene sus raíces en una charla que diera Pablo en la <a href="https://debconf.org">Conferencia de Debian</a> en 2012: <a href="https://www.youtube.com/watch?v=aI9dUVo6HN8&list=PLu2jWxoGf_elb1pjNVuWTVgE3MQ20bIwL&index=8">Machine learning threats and opportunities for Debian and Free Software</a>. Los problemas de privacidad y como los sistemas de recomendación deberían trabajar a favor de la gente y no en contra han sido puestos de manifiesto en el documental <a href="https://www.thesocialdilemma.com/">The Social Dilemma</a>. La tecnología utilizada en este proyecto utiliza partes de la <a href="https://globalcompactrefugees.org/sites/default/files/2020-03/Hackathon_on_Curriculum_Alignment_Report_Oct19-FINAL_1.pdf">hackatón hack2align sobre alineamiento curricular</a>. Muchas gracias a Jamie Alexandre e Ivan Savov por su ayuda y contribuciones durante la hackatón. Una versión inicial de este proyecto fue realizada sobre datos de Reddit para el proyecto <a href="https://www.nicolaharwood.com/#/mamook-lapeep-2020/">Mamook Lapeep</a>. Gracias a Nicola Harwood y Jai Djwa por su ayuda en dicho proyecto.</p>'
  contact: Contacte al proyecto
  contact_blob: '<p>Estamos implementando canales de comunicación. Mientras tanto, por favor <a href="http://duboue.net/contact.html">contacte a Pablo directamente</a>.<p> <p>Vea también la página de <a href="download_$LANG$.html">descargas</a> para información sobre los repositorios de software del proyecto y la diseminación de los datos.</p>'
